{% extends 'base.html' %}
{% load bootstrap %}


{% block title %} Pagina de login {% endblock %}

{% block main %}

<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form|bootstrap }}
  <button type="submit" class="btn btn-info">Login</button>
</form>
<a href="{% url 'password_reset' %}">Esqueceu a senha ?! </a>

{% endblock %}

{% block footer %}
<footer class="footer">
  <div class="container">
    <span class="text-muted">Desenvolvimento web com Django 2.x</span>
  </div>
</footer>
{% endblock %}
