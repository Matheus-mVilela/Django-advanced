{% extends 'base.html' %}


{% block main %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="descontoInput">Desconto</label>
            <input type="number" name="desconto" step="any" required id="id_desconto">
        </div>
        <div class="form-group">
            <label for="impostoInput">Imposto</label>
            <input type="number" name="imposto" step="any" required id="id_imposto">
        </div>
        <div class="form-group">
            <select class="custom-select" name="pessoa_id" id="inputGroupSelect01">
                <option selected>Vendedor</option>
                {% for person in person %}
                <option value="{{person.pk}}">{{person.first_name}}</option>
                {% endfor %}
            </select>
        </div>
        <input type="hidden" name="venda_id" required id="id_venda_id">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="container" style="margin-top: 50px;">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Desconto</th>
                <th scope="col">Imposto</th>
                <th scope="col">Vendedor</th>
            </tr>
        </thead>
        {% for venda_list in venda_list %}
        <tbody>
            <tr>
                <th scope="row">{{venda_list.id}}</th>
                <td>{{venda_list.desconto}}</td>
                <td>{{venda_list.impostos}}</td>
                <td>{{venda_list.pessoa}}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</div>


{% endblock %}
